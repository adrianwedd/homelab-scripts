name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "needs-review"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting an improvement! Please describe your idea below.

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What type of feature are you requesting?
      options:
        - New cleanup target (e.g., cache, logs, temp files)
        - New script (e.g., monitoring, backup, automation)
        - Enhancement to existing script
        - UX/usability improvement
        - Performance optimization
        - Documentation improvement
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What use case does it address?
      placeholder: |
        Example: "I frequently need to clean up old container logs, but there's no built-in option for that."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work?
      placeholder: |
        Example: "Add a --clean-container-logs flag that removes logs older than 30 days from /var/lib/docker/containers/"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered other approaches or workarounds?
      placeholder: |
        Example: "I could manually run 'docker container prune', but it would be nice to integrate this into the cleanup workflow."

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or examples
      placeholder: |
        - Related scripts or tools
        - Example commands
        - Links to documentation

  - type: checkboxes
    id: willingness
    attributes:
      label: Contribution
      options:
        - label: I am willing to submit a PR for this feature
        - label: I can help test this feature

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues and feature requests
          required: true
        - label: This feature aligns with the project's scope (system maintenance, cleanup, backups)
