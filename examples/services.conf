# Service Health Check Configuration
# Format: INI-style sections with key=value pairs

# HTTP health check example
[google]
type=http
url=https://www.google.com
expect_status=200
timeout=5

# Another HTTP check with body validation
[github]
type=http
url=https://github.com
expect_status=200
expect_body=GitHub
timeout=5

# TCP port check example
[ssh-local]
type=tcp
host=127.0.0.1
port=22
timeout=3

# Process check example (SSH daemon)
[sshd-process]
type=process
name=sshd

